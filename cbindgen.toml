include_guard = "__LEAF_H__"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen during leaf build. Don't modify this manually. */"
language = "C"
includes = []
sys_includes = ["stdint.h"]
no_includes = true 
cpp_compat = true

[export]
include = ["LeafConfig", "LogLevel"]

[export.rename]
"LeafConfig" = "leaf_config"
"LogLevel" = "log_level"

[enum]
rename_variants = "ScreamingSnakeCase"
